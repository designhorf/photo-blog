<!DOCTYPE html>
<html lang="hu">
<head>
		<title>designhorf | photo blog</title>
		<meta charset="UTF-8" />
		<link href="assets/stylesheets/main.min.css" rel="stylesheet" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="wrap">
		<div class="header">
			<img src="img/designhorf-logo.jpg" alt="designhorf logo" title="designhorf logo" />
			<p class="logo-text">designhorf</p>
			<div class="vertical-bar-box">
				<div class="vertical-bar"></div>
				<!-- <span class="slogan">photo blog</span> -->
				<div class="slogan-box">
					<p class="slogan">photo</p>
					<p class="slogan">blog</p>
				</div>
			</div>
			<div class="socialmedia-icons-box">
				<div class="socialmedia-icon margin-right">
					<a href="https://www.facebook.com/designhorfphotography" target="_blank">
						<img src="img/socialmedia/facebook.png" alt="" />
						</a>
				</div>
				<div class="socialmedia-icon margin-right">
					<a href="/" target="_blank">
						<img src="img/socialmedia/gplus.png" alt="" />
					</a>
				</div>
				<div class="socialmedia-icon">
					<a href="http://twitter.com/designhorf" target="_blank">
						<img src="img/socialmedia/twitter.png" alt="designhorf twitter page" />
					</a>
				</div>
			</div>
		</div>

		<hr class="horizontal-line"></hr>
		
		<div class="body">
			<div class="welcome">
				<h1>Welcome aboard!</h1>
				<h3>As I see the world around me by photos.</h3>
			</div>

			<div class="main-picture">
				<img src="img/market.jpg" alt="fishes at the market" />
			</div>			
		</div>

	</div>
</body>
</html>
